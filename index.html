<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book-anim — Dessin qui prend vie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Book-anim — Fais bouger le dessin</h1>

    <div class="controls">
      <label for="animal">Choisir l'animal :</label>
      <select id="animal">
        <option value="lion">Lion</option>
        <option value="singe">Singe</option>
        <option value="dauphin">Dauphin</option>
        <option value="vache">Vache</option>
        <option value="renard">Renard</option>
      </select>

      <button id="startCam">Démarrer la caméra</button>
      <button id="captureBtn" disabled>Prendre la photo</button>
    </div>

    <section class="preview">
      <div class="left">
        <video id="video" autoplay playsinline></video>
        <canvas id="captureCanvas" style="display:none"></canvas>
        <canvas id="processedCanvas"></canvas>
      </div>

      <div class="right">
        <div id="threeContainer"></div>
      </div>
    </section>
  </main>

  <!-- Three.js depuis jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- Script principal -->
  <script src="script.js" type="module"></script>
</body>
</html>
